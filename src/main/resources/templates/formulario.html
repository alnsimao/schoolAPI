<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Participante</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <h1 th:text="${participante.id != null} ? 'Editar Participante' : 'Cadastrar Participante'"></h1>

    <form th:action="@{/participantes/salvar}" th:object="${participante}" method="post">
        <input type="hidden" th:field="*{id}">

        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required><br><br>

        <label>Sobrenome:</label>
        <input type="text" th:field="*{sobrenome}" required><br><br>

        <label>Data de Nascimento:</label>
        <input type="date" th:field="*{dataNascimento}" required><br><br>

        <label>Matrícula:</label>
        <input type="text" th:field="*{matricula}" required><br><br>

        <label>CPF:</label>
        <input type="text" th:field="*{cpf}" required><br><br>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required><br><br>

        <label>Telefone:</label>
        <input type="tel" th:field="*{telefone}" required><br><br>

        <label>Endereço:</label>
        <input type="text" th:field="*{endereco}" required><br><br>

        <label>Turma:</label>
        <input type="text" th:field="*{turma}" required><br><br>

        <button type="submit" th:text="${participante.id != null} ? 'Atualizar' : 'Salvar'"></button>
    </form>

    <br>
    <a href="/participantes">Voltar à lista</a>
</body>
</html>
