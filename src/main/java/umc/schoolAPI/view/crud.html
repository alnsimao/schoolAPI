<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <!-- TEM QUE LINKAR COM O BACK AINDA -->
    <h2>Criar Novo Aluno</h2>
    <form action="/alunos/criar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome"><br>
        <br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome"><br>
        <br>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" name="dataNascimento" id="dataNascimento"><br>
        <br>
        <label for="matricula">Matrícula:</label>
        <input type="text" name="matricula" id="matricula"><br>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf"><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone"><br>
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco"><br>
        <br>
        <label for="turma">Turma:</label>
        <input type="text" name="turma" id="turma"><br>
        <br>
        <input type="submit" value="Cadastrar">
    </form>
    <hr>
    <h2>Lista de Alunos</h2>
    <!-- Esta parte deve ser preenchida dinamicamente pelo backend em Java -->
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Data de Nascimento</th>
            <th>Matrícula</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Turma</th>
        </tr>
            <td>
                <form action="/alunos/editar" method="get" style="display:inline;">
                    <input type="hidden" name="id" value="1">
                    <input type="submit" value="Editar">
                </form>
                <form action="/alunos/deletar" method="post" style="display:inline;">
                    <input type="hidden" name="id" value="1">
                    <input type="submit" value="Excluir">
                </form>
            </td>
        <!-- O Java deve repetir esse <tr> para cada aluno cadastrado -->
    </table>
</body>
</html>
