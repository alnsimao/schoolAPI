<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario do Aluno</title>
</head>
<body>
    <h1>Formulário de Aluno</h1>
    <form action="/alunos" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome"><br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome"><br>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" name="dataNascimento" id="dataNascimento"><br>
        <label for="matricula">Matrícula:</label>
        <input type="text" name="matricula" id="matricula"><br>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone"><br>
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco"><br>
        <label for="turma">Turma:</label>
        <input type="text" name="turma" id="turma"><br>
        <label for="status">Status:</label>
        <input type="text" name="status" id="status"><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
