<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Notas</title>
</head>
<body>
    <h1 th:text="${nota.id != null} ? 'Editar Nota' : 'Cadastrar Nota'"></h1>

    <form th:action="@{/notas/salvar}" th:object="${nota}" method="post">
        <input type="hidden" th:field="*{id}">

        <label>Participante:</label>
        <select th:field="*{participante.id}" required>
            <option th:each="p : ${participantes}" 
                    th:value="${p.id}" 
                    th:text="${p.nome + ' ' + p.sobrenome}">
            </option>
        </select><br><br>

        <label>Nota 1:</label>
        <input type="number" step="0.1" min="0" max="10" th:field="*{nota1}" required><br><br>

        <label>Nota 2:</label>
        <input type="number" step="0.1" min="0" max="10" th:field="*{nota2}" required><br><br>

        <button type="submit">Salvar</button>
    </form>

    <a href="/notas">Voltar Ã  lista</a>
</body>
</html>
